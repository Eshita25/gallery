  <style>
    body {

    header {
      text-align: center;

    .img {
      width: 25%;

    .images {
      display: flex;

    }

    .img>img {
      width: 90%;
      height: 300px;

    }

    .move-area {
      /*normally use body*/
      width: 100vw;
      height: 100vh;
      padding: 10% 45%;
    }

    .container {
      width: 100%;
    }

    .eye {
      position: relative;
      display: inline-block;
      border-radius: 50%;
      height: 30px;
      width: 30px;
      background: #CCC;
    }

    .eye:after {
      /*pupil*/
      position: absolute;
      bottom: 17px;
      right: 10px;
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      content: " ";
    }

    button {
      cursor: pointer;
    }
    .big-img {
      display: none;
    }
    .img:hover{
box-shadow:5px 5px 5px 5px;
cursor:pointer;
    }
    .big{
      display: block;
margin-left: auto;
margin-right : auto;
width : 90%;
height : 90vh;
margin-top : auto;
margin-bottom: auto ;

    .close {
      position : absolute;
      top : 5px;
      right : 5px;

    }
    .left {

      color : white;
      font-size: 32px;
      background-color: #000;
      padding : 5px;
    }
