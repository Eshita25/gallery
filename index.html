  <style>
    body {
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      background-color: #CCC;
      padding: 5px;
      margin: 5px;
    }

    .img {
      width: 25%;
      height: 300px;
      margin: 5px;
      align-items: center;
      text-align: center;
      background-color: #CCC;
      padding: 43px;
    }

    .images {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;

    }

    .img>img {
      width: 90%;
      height: 300px;

    }

    .move-area {
      /*normally use body*/
      width: 100vw;
      height: 100vh;
      padding: 10% 45%;
    }

    .container {
      width: 100%;
    }

    .eye {
      position: relative;
      display: inline-block;
      border-radius: 50%;
      height: 30px;
      width: 30px;
      background: #CCC;
    }

    .eye:after {
      /*pupil*/
      position: absolute;
      bottom: 17px;
      right: 10px;
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      content: " ";
    }

    button {
      cursor: pointer;
    }
    .big-img {
      display: none;
    }
    .img:hover{
box-shadow:5px 5px 5px 5px;
cursor:pointer;
    }
    .big{
      display: block;
margin-left: auto;
margin-right : auto;
margin-top: auto;
margin-bottom: auto;
width : 90%;
height : 90vh;
margin-top : auto;
margin-bottom: auto ;
    }
    .close {
      position : absolute;
      top : 5px;
      right : 5px;
      color:white;
      font-size: 32px;
      background-color: #000;
    }
    .left {
      position : absolute ;
      left : 5px;
        top : 50vh;
        color:white;
        font-size: 32px;
        background-color: #000;
      padding : 5px;
    }
    .right {
      position : absolute ;
      right : 5px;
      top : 50vh;
      color : white;
      font-size: 32px;
      background-color: #000;
      padding : 5px;
    }
    .show {
      display: none;
    }
    @media(max-width:952px){
      .images{
        display : flex;
        flex-direction: column;
      }      
      .img{
        display: block;
        margin-left: auto;
        margin-right: auto;
      width : 90%;

      }
      .img > img {
        width : 90%;
display: block;

        margin-right: auto;
        width : 90%;
        
      }
